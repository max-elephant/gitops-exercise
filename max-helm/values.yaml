# Default values for max-nginx.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 5
namespace: max-gitops-exercise-helm

configMapData: max-helm-cm-data
volumeName: html-volume
mountPath: /var/www/html/index.php

# host: hello-exercise.platform.ele.dev

port: 80

image: php:8-apache-bullseye

env:
  - name: POD_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
  - name: ENVIRONMENT
    valueFrom:
      fieldRef:
        fieldPath: {{ .Values.environment }}

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

